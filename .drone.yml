pipeline:
  # Fetch folders from distributed cache
  sftp_cache_restore:
    image: plugins/sftp-cache
    restore: true
    mount:
      - /drone/.ivy2/cache
      - /drone/.coursier-cache
      - /drone/.sbt
      - /drone/.git
    when:
      event: [push, pull_request, tag, deployment]

  tests:
    image: scalaplatform/scala:0.6
    volumes:
      - /platform:/keys
    commands:
      - git fetch --tags && git log | head -n 20
      - ./bin/cleanup_cache.sh
      - ./scalafmt --test
      - sbt $CI_TEST

  publish:
    image: olafurpg/scalafix:0.3.0
    pull: true
    volumes:
      - /platform:/keys
    commands:
      - ./bin/bintray.sh
    when:
      event: [push, tag]
      branch: [master]

  notify:
    image: drillster/drone-email
    host: smtp.mailgun.org
    username: noreply@drone.geirsson.com
    password: ${MAILGUN_PASSWORD}
    from: noreply@drone.geirsson.com
    recipients:
      - olafurpg@gmail.com
    when:
      event: push
      branch: [master]
      status: [changed, failure]

  # Save folders in distributed cache
  sftp_cache_rebuild:
    image: plugins/sftp-cache
    rebuild: true
    mount:
      - /drone/.ivy2/cache
      - /drone/.coursier-cache
      - /drone/.sbt
      - /drone/.git

matrix:
  include:
    - CI_TEST: ci-fast
      CI_SCALA_VERSION: 2.11.11
      CI_PUBLISH: true
    - CI_TEST: ci-fast
      CI_SCALA_VERSION: 2.12.2
      CI_PUBLISH: true
    - CI_TEST: ci-sbt-scalafmt
      CI_SCALA_VERSION: 2.10.6
      CI_PUBLISH: true
    - CI_TEST: ci-slow
      CI_SCALA_VERSION: 2.11.11
    - CI_TEST: ci-slow
      CI_SCALA_VERSION: 2.12.2

