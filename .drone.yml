pipeline:
  # Fetch folders from distributed cache
  sftp_cache_restore:
    image: plugins/sftp-cache
    restore: true
    mount:
      - /drone/.ivy2
      - /drone/.coursier-cache
      - /drone/.sbt
      - /drone/.git

  tests_pr:
    image: scalaplatform/scala:0.6
    volumes:
      - /platform:/keys
    commands:
      - ./scalafmt --test
      - sbt $TEST
    when:
      event: pull_request

  tests_merge:
    image: scalaplatform/scala:0.6
    volumes:
      - /platform:/keys
    commands:
      - sbt $TEST
    when:
      event: push
      branch: [master]

  notify:
    image: drillster/drone-email
    host: smtp.mailgun.org
    username: noreply@drone.geirsson.com
    password: ${MAILGUN_PASSWORD}
    from: noreply@drone.geirsson.com
    recipients:
      - olafurpg@gmail.com
    when:
      event: push
      branch: [master]
      status: [changed, failure]

  # Save folders in distributed cache
  sftp_cache_rebuild:
    image: plugins/sftp-cache
    rebuild: true
    mount:
      - /drone/.ivy2
      - /drone/.coursier-cache
      - /drone/.sbt
      - /drone/.git

matrix:
  TEST:
    - ci-fast
    - ci-slow

